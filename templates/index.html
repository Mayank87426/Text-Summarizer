<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Text Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
        }
        .container {
            max-width: 850px;
            margin-top: 60px;
            background-color: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 40px;
            color: #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            font-weight: 700;
        }
        textarea {
            width: 100%;
            min-height: 150px;
            resize: vertical;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #4CAF50;
            border: none;
        }
        .btn-primary:hover {
            background-color: #43a047;
        }
        .form-label {
            font-weight: bold;
        }
        .form-select, .form-control {
            margin-bottom: 15px;
        }
        .divider {
            text-align: center;
            margin: 20px 0;
            font-weight: 600;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ðŸ§  AI-Powered Text Analyzer</h1>
    <form action="/analyze" method="POST" enctype="multipart/form-data">

        <label class="form-label">Choose a PDF file (optional):</label>
        <input type="file" name="pdf_file" accept=".pdf" class="form-control">

        <div class="divider">â€” OR â€”</div>

        <label class="form-label">Or paste your text:</label>
        <textarea name="text" placeholder="Paste your content here..."></textarea>

        <label class="form-label">Choose Action:</label>
        <select name="action" class="form-select">
            <option value="Summarize">Summarize</option>
            <option value="MCQ Quiz Mode">MCQ Quiz Mode</option>
        </select>
        

        <label class="form-label">Summary Length:</label>
        <select name="summary_lines" class="form-select">
            <option value="5">5 lines</option>
            <option value="10">10 lines</option>
            <option value="15">15 lines</option>
            <option value="30">30 lines</option>
            <option value="50">50 lines</option>
            <option value="80">80 lines</option>
        </select>
        

        <label class="form-label">Number of MCQs:</label>
        <select name="num_questions" class="form-select">
            <option value="3">3 questions</option>
            <option value="5">5 questions</option>
            <option value="10">10 questions</option>
            <option value="20">20 questions</option>
            <option value="30">30 questions</option>
        </select>
        <label class="form-label">Select Language:</label>
<select name="language" class="form-select">
    <option value="en">English</option>
    <option value="hi">Hindi</option>
    <option value="fr">French</option>
    <option value="es">Spanish</option>
    <option value="de">German</option>
</select>


        <button type="submit" class="btn btn-primary w-100 mt-3">ðŸš€ Process</button>
    </form>
</div>
</body>
</html>
